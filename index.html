<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- CSS and JS links -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
    <title>Video Game Gif Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron" id="buttonDump"></div>
        </div>
        <div class="row">
            <div class="col-lg-6" id="gifDump">
            </div>
            <div class="col-lg-6">
                <p>Add Video Game Here</p>
                <form>
                    <div class="form group">
                        <input type="text" class="form-control" placeholder="Enter video game here and hit 'Submit'" id="buttonText">
                        <button id="buttonAdd" class=" btn btn-primary" value>Submit</button> 
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
